<!--DOCTYPE html-->
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src='jquery-2.1.4.min.js'></script>
    <script src="handlebars-v3.0.3.js"></script>
    <script src="ejs_0.9_alpha_1_production.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
  <script id="display-groups" type="text/x-handlebars-template">
</script>
    <div id="container">
        <h1>Group Randomizer</h1>
        <div id="control-panel">
            <div id="instructions">Do some stuff with buttons to make groups.</div>
            <div id="num-of-teams">
                <p><b>Number of Teams: </b></p>
                <button class="js-num-teams btn btn-primary" data-num="2">2</button>
                <button class="js-num-teams btn btn-primary" data-num="3">3</button>
                <button class="js-num-teams btn btn-primary" data-num="4">4</button>
                <button class="js-num-teams btn btn-primary" data-num="5">5</button>
                <button class="js-num-teams btn btn-primary" data-num="6">6</button>
                <button class="js-num-teams btn btn-primary" data-num="7">7</button>
                <button class="js-num-teams btn btn-primary" data-num="8">8</button>
                <button class="js-num-teams btn btn-primary" data-num="9">9</button>
                <button class="js-num-teams btn btn-primary" data-num="10">10</button>
            </div>
            <div id="team-size">
                <p><b>Team Size:</b></p>
                <button class="js-team-size btn btn-primary" data-num="2">2</button>
                <button class="js-team-size btn btn-primary" data-num="3">3</button>
                <button class="js-team-size btn btn-primary" data-num="4">4</button>
                <button class="js-team-size btn btn-primary" data-num="5">5</button>
                <button class="js-team-size btn btn-primary" data-num="6">6</button>
                <button class="js-team-size btn btn-primary" data-num="7">7</button>
                <button class="js-team-size btn btn-primary" data-num="8">8</button>
                <button class="js-team-size btn btn-primary" data-num="9">9</button>
                <button class="js-team-size btn btn-primary" data-num="10">10</button>
            </div>
            <div id="generator-button">
                <button id="generator" class="btn btn-danger">Generate!</button>
            </div>
        </div>
        <div id="group-container" class="hidden"></div>
    </div>
</body>
</html>
